# Default values for jppf chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# driver-specific configuration values
driver:
  replicas: 1
  imageRepository: jppf-driver
  # options of the driver JVM
  jvmOptions: "-Xmx256m -Xms64m"
  # type of service to use: NodePort or ClusterIP
  serviceType: NodePort
  # plain port on which the driver can be reached on any k8s node
  # only used with serviceType = NodePort
  servicePort: 31111
  # TLS port on which the driver can be reached on any k8s node
  # only used with serviceType = NodePort
  servicePortTLS: 31443

# node-specific configuration values
node:
  replicas: 2
  imageRepository: jppf-node
  # options of the node JVM
  jvmOptions: "-Xmx128m -Xms32m"
  # number of threads processing tasks
  processingThreads: "1"
  # maximum number of jobs a node can handle concurrently
  maxConcurrentJobs: "1000"
  # Memory-based node throttling
  throttling:
    # activate the throttling plugin
    active: "true"
    # % of maximum heap size that causes the node to refuse jobs
    threshold: "90.0"
    # number of times the check returns false before invoking System.gc()
    maxChecksBeforeGC: "5"

# admin console specific configuration values
admin:
  # whether to deploy the console or not
  enabled: true
  replicas: 1
  imageRepository: jppf-admin-web
  # port on which the admin console can be reached on any k8s node
  servicePort: 31180
  # base64-encoded content of a tomcat-users.xml file
  # for instance, the output of "base64 -w 0 ./tomcat-user.xml"
  tomcatUsers:

image:
  registryName: jppfgrid
  tag: 6.2-alpha
  pullPolicy: Always

# values common to driver and nodes
jppf:
  version: "6.2-alpha"
  serverHostName: jppf-driver-service
  serialization: "org.jppf.serialization.DefaultJavaSerialization"

# values and secrets for TLS communication
tls:
  # whether secure TLS communication is enabled
  enabled: "false"
  # Type of key stores and trust stores (JKS, PKCS12)
  storeType: "JKS"
  # secrets for the driver TLS credentials
  driver:
    # base64-encoded keystore for the driver, contains the driver private/public key pair
    keystore: ""
    # base64-encoded password for the driver keystore
    keystorePassword: "cGFzc3dvcmQK"
    # base64-encoded truststore for the driver, contains the driver certifcate(s)
    truststore: ""
    # base64-encoded password for the driver truststore
    truststorePassword: "cGFzc3dvcmQK"
  # secrets for the node TLS credentials
  node:
    # base64-encoded keystore for the node, contains the node private/public key pair
    keystore: ""
    # base64-encoded password for the node keystore
    keystorePassword: "cGFzc3dvcmQK"
    # base64-encoded truststore for the node, contains the node certifcate(s)
    truststore: ""
    # base64-encoded password for the node truststore
    truststorePassword: "cGFzc3dvcmQK"
  # secrets for the admin TLS credentials
  admin:
    # base64-encoded keystore for the admin, contains the client private/public key pair
    keystore: ""
    # base64-encoded password for the admin keystore
    keystorePassword: "cGFzc3dvcmQK"
    # base64-encoded truststore for the admin, contains the client certifcate(s)
    truststore: ""
    # base64-encoded password for the admin truststore
    truststorePassword: "cGFzc3dvcmQK"
