# data connection timeout in milliseconds
jppf.ftp.client.dataTimeout = -1
jppf.ftp.client.remoteVerificationEnabled = true
jppf.ftp.client.listHiddenFiles = false

# File type; possible values:
# ASCII = 0 | EBCDIC = 1 | BINARY = 2 | LOCAL = 3
jppf.ftp.client.fileType = 0

# File structure; possible values:
# FILE = 7 | RECORD = 8 | PAGE = 9
jppf.ftp.client.fileStructure = 7

# File type; possible values:
# NON_PRINT = 4 | TELNET = 5 | CARRIAGE_CONTROL = 6
jppf.ftp.client.fileFormat = 4

# File transfer mode; possible values:
# STREAM = 10 | BLOCK = 11 | COMPRESSED = 12
jppf.ftp.client.fileTransferMode = 10

# ftp client internal buffer size
jppf.ftp.client.bufferSize = 32768

# address of the FTP server
jppf.ftp.client.host = localhost
# FTP port to use
jppf.ftp.client.port = 12221
# user name
jppf.ftp.client.user = anonymous
# user password
jppf.ftp.client.password = 

# Use a secure connection ?
jppf.ftp.client.secure = false
