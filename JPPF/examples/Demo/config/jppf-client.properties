#------------------------------------------------------------------------------#
# Host name and port for the class server that performs remote class loading   #
#------------------------------------------------------------------------------#
jppf.server.host = localhost
class.server.host = localhost
class.server.port = 11111

#------------------------------------------------------------------------------#
# Name uniquely identifying this node                                          #
#------------------------------------------------------------------------------#

manager.name = main

#------------------------------------------------------------------------------#
# Connection information for sending execution requests to this manager/node.  #
# This is used either by the client application or by the manager that         #
# administrates this one.                                                      #
# If this node is managed by another node, this information is sent to the     #
# administrator node as part of the discovery protocol.                        #
#------------------------------------------------------------------------------#

manager.host = localhost
manager.port = 6000

#------------------------------------------------------------------------------#
# Determine whether this node administrates other nodes.                       #
#------------------------------------------------------------------------------#

manager.admin = true

#------------------------------------------------------------------------------#
# If "manager.admin" is true, these 2 properties determine where managed nodes #
# should send their event notifications, including the initial "discovery"     #
# notification.                                                                #
#------------------------------------------------------------------------------#

manager.admin.host = localhost
manager.admin.port = 6010

#------------------------------------------------------------------------------#
# Definition of the names of all local execution services adminstered by this  #
# node                                                                         #
#------------------------------------------------------------------------------#

execution.service.names = main1

#------------------------------------------------------------------------------#
# Definition of min and max thread pool sizes for each service whose name is   #
# defined in the property "execution.service.names"                            #
#------------------------------------------------------------------------------#

execution.service.main1.pool.min.threads = 1
execution.service.main1.pool.max.threads = 1


#------------------------------------------------------------------------------#
# Name and location of the node an application sends execution requests to.    #
#------------------------------------------------------------------------------#
requestQueue.service.name=secondary
requestQueue.outbound.host=localhost
requestQueue.outbound.port=6001


#------------------------------------------------------------------------------#
#                      DEMO SPECIFIC PROPERTIES                                #
#------------------------------------------------------------------------------#

#--------------------------------------------------------#
#       Simple computation example                       #
#--------------------------------------------------------#
array.size=10000
iterations=50
# 32 KB
receive.buffer.size=32768
task.iterations=10

#--------------------------------------------------------#
#           Matrix example                               #
#--------------------------------------------------------#

# matrix size
matrix.size=600

# number of times the matrix multiplication is performed.
matrix.iterations=100
