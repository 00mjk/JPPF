<html>
  <body>
    <wicket:extend>
      <script>
        function updateFileName(id) {
          document.getElementById(id).click();
        }
      </script>
      <div wicket:id="node.filter.valid.dialog"></div>
      <div wicket:id="node.filter.error.dialog"></div>
      <form wicket:id="node.filter.form" class="jppf_toolbar">
        <input type="checkbox" wicket:id="node.filter.active"/>
        <wicket:message key="node.filter.active.label"></wicket:message>
        <div class="separator"/>
        <a wicket:id="node.filter.validate" class="button_link"></a>
        <a wicket:id="node.filter.save" class="button_link"></a>
        <a wicket:id="node.filter.revert" class="button_link"></a>
        <div class="separator"/>
        <a wicket:id="node.filter.download" class="button_link"></a>
        <!-- Upload button is hidden and triggered via javascript -->
        <a id="node_filter_upload_link" wicket:id="node.filter.upload" class="button_link" style="display:none"></a>
        <label>
          <input type="file" name="ExecutionPolicy.xml" size="40" wicket:id="node.filter.upload.browse" style="display:none" onchange="updateFileName('node_filter_upload_link')"/>
          <img wicket:id="node.filter.upload.img" src="images/toolbar/upload.png" class="button_link"/>
        </label>
        <br/>&nbsp;
        <h4 style="margin: 0px"><wicket:message key="node.filter.policy.label"></wicket:message></h4><br/>
        <textarea wicket:id="node.filter.policy.field" id="editor" rows="20" cols="100"></textarea><br/>
      </form>
    </wicket:extend>
  </body>
</html>
