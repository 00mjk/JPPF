<html>
  <body>
    <wicket:extend>
      <form wicket:id="topology.toolbar" class="jppf_toolbar">
        <a wicket:id="topology.server_stop_restart" class="button_link"></a><div wicket:id="topology.server_stop_restart.dialog"></div>
        <a wicket:id="topology.load_balancing" class="button_link"></a><div wicket:id="topology.load_balancing.dialog"></div>
        <a wicket:id="topology.server_reset_stats" class="button_link"></a>
        <div class="separator"/>
        <a wicket:id="topology.node_config" class="button_link"></a><div wicket:id="topology.node_config.dialog"></div>
        <a wicket:id="topology.info" class="button_link"></a><div wicket:id="topology.info.dialog"></div>
        <div class="separator"/>
        <a wicket:id="topology.node_threads" class="button_link"></a><div wicket:id="topology.node_threads.dialog"></div>
        <a wicket:id="topology.node_reset_tasks" class="button_link"></a>
        <div class="separator"/>
        <a wicket:id="topology.node_stop" class="button_link"></a>
        <a wicket:id="topology.node_restart" class="button_link"></a>
        <a wicket:id="topology.node_stop_deferred" class="button_link"></a>
        <a wicket:id="topology.node_restart_deferred" class="button_link"></a>
        <a wicket:id="topology.cancel_pending_action" class="button_link"></a>
        <div class="separator"/>
        <a wicket:id="topology.node_suspend" class="button_link"></a>
        <a wicket:id="topology.provisioning" class="button_link"></a><div wicket:id="topology.provisioning.dialog"></div>
        <div class="separator"/>
        <a wicket:id="topology.expand" class="button_link"></a>
        <a wicket:id="topology.collapse" class="button_link"></a>
        <div class="separator"/>
        <a wicket:id="topology.select_drivers" class="button_link"></a>
        <a wicket:id="topology.select_nodes" class="button_link"></a>
        <a wicket:id="topology.select_all" class="button_link"></a>
        <div class="separator"/>
        <a wicket:id="visible.items" class="button_link"></a><div wicket:id="visible.items.dialog"></div>
      </form>
      <div wicket:id="topology.table.tree" style="min-height: 300px">[topology_tree]</div>
    </wicket:extend>
  </body>
</html>
