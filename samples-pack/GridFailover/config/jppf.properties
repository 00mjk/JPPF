#------------------------------------------------------------------------------#
# specify the path to the drivers definition file                              #
#------------------------------------------------------------------------------#

drivers.definition.file = drivers.yaml

#------------------------------------------------------------------------------#
# Disable the default discovery mechanism, so that only our custom one is used #
#------------------------------------------------------------------------------#

jppf.remote.execution.enabled = false

#------------------------------------------------------------------------------#
# Disable discovery of JPPF drivers through UDP multicast                      #
#------------------------------------------------------------------------------#

jppf.discovery.enabled = false

#------------------------------------------------------------------------------#
# Define how the client attempts to reconnect to the drivers                   #
#------------------------------------------------------------------------------#

jppf.reconnect.initial.delay = 0
# never stop trying to connect
jppf.reconnect.max.time = -1
# retry evry 5 seconds
jppf.reconnect.interval = 5
